<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Estilos -->
	<meta charset="utf-8" />

	<!-- Bootstrap -->
	<link rel="shortcut icon" href="resources/img/favicon.ico" />
	<link type="text/css" rel="stylesheet" href="resources/ccs/styles.css" />
	<script src="resources/js/load.js" type="text/javascript"></script>
	<title>INDPROC- LOGIN</title>
</h:head>
<h:body>
	<f:view>
	<f:metadata>
	<f:event type="preRenderView" listener="#{loginBean.isLogged()}"/>
	</f:metadata>
		<h:form styleClass="form-signin" id="loginform">
			<p:growl id="growl" globalOnly="true"/>
			<center>
				<div id="tabla_login">
					<p:panel id="panel" header="Login">
						<h:panelGrid columns="1" cellpadding="2">
							<p:inputText id="username" value="#{loginBean.usuario}"
								placeholder="Usuario:" style="height:35px;" required="true"
								label="username" requiredMessage="Requerido" />
								<p:message for="username"/>

							<p:password id="password" value="#{loginBean.clave}"
								placeholder="ContraseÃ±a:" style="height:35px;" required="true"
								label="password" requiredMessage="Requerido" />
                                <p:message for="password"/>

							<f:facet name="footer">
								<p:commandButton value="Login" update="panel,growl"
									actionListener="#{loginBean.login}" />
							</f:facet>
						</h:panelGrid>
					</p:panel>
				</div>
			</center>
			<div>
				<p:ajaxStatus id="ajaxStatusPanel">
					<f:facet name="start">
						<h:graphicImage value="resources/img/ajax-loader_login.gif" />
					</f:facet>
				</p:ajaxStatus>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
